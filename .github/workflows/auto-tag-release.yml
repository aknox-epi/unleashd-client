name: Auto-tag Release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-release:
    name: Tag Production Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if this is a release commit
        id: check_release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Commit message: $COMMIT_MSG"

          # Match pattern: "chore: release vX.X.X to production"
          if echo "$COMMIT_MSG" | grep -qE "^chore: release v[0-9]+\.[0-9]+\.[0-9]+ to production$"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "‚úÖ This is a production release commit"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Not a release commit, skipping tagging"
          fi

      - name: Extract version from package.json
        if: steps.check_release.outputs.is_release == 'true'
        id: get_version
        run: |
          VERSION=$(jq -r .version package.json)

          if [ -z "$VERSION" ] || [ "$VERSION" == "null" ]; then
            echo "‚ùå Failed to extract version from package.json"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted version: $VERSION"

      - name: Create or update tag
        if: steps.check_release.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è  Tag v${VERSION} already exists, deleting it to recreate on main"
            git tag -d "v${VERSION}"
          fi

          # Create annotated tag on current commit (main)
          git tag -a "v${VERSION}" -m "Release v${VERSION}"

          # Push tag to origin (force to overwrite if it exists remotely)
          git push origin "v${VERSION}" --force

          echo "‚úÖ Successfully created and pushed tag v${VERSION} on main"

      - name: Summary
        if: steps.check_release.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "‚úÖ Successfully tagged production release v${VERSION}"
          echo "üìã Tag: v${VERSION}"
          echo "üîó Create GitHub release: https://github.com/${{ github.repository }}/releases/new?tag=v${VERSION}"
