name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Format Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate environment configuration
        run: |
          echo "Checking environment configuration..."
          if [ -z "$EXPO_PUBLIC_RESCUEGROUPS_API_KEY" ]; then
            echo "⚠️  Warning: EXPO_PUBLIC_RESCUEGROUPS_API_KEY is not set"
            echo "The app will run with limited functionality"
            echo "See README.md for setup instructions"
          else
            echo "✅ RescueGroups API key is configured"
          fi
        env:
          EXPO_PUBLIC_RESCUEGROUPS_API_KEY: ${{ secrets.EXPO_PUBLIC_RESCUEGROUPS_API_KEY }}

      - name: Run ESLint
        run: bun run lint

      - name: Check code formatting
        run: bun run format:check

      - name: Run tests
        run: bun run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate environment configuration
        run: |
          echo "Checking environment configuration..."
          if [ -z "$EXPO_PUBLIC_RESCUEGROUPS_API_KEY" ]; then
            echo "⚠️  Warning: EXPO_PUBLIC_RESCUEGROUPS_API_KEY is not set"
            echo "Building with limited functionality"
            echo "See README.md for setup instructions"
          else
            echo "✅ RescueGroups API key is configured"
          fi
        env:
          EXPO_PUBLIC_RESCUEGROUPS_API_KEY: ${{ secrets.EXPO_PUBLIC_RESCUEGROUPS_API_KEY }}

      - name: Build for web
        run: bun run build
        env:
          EXPO_PUBLIC_RESCUEGROUPS_API_KEY: ${{ secrets.EXPO_PUBLIC_RESCUEGROUPS_API_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7

  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate commit messages
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
