name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr-title:
    name: Validate PR Title Format
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure allowed types (must match commitlint.config.js)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require a scope (optional - set to false if you don't want to require it)
          requireScope: false
          # Subject must not be empty
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            doesn't match the configured pattern. Please ensure your PR title
            follows the Conventional Commits format:

            Examples:
            - feat: add dark mode toggle
            - fix(auth): resolve login timeout
            - docs: update API documentation

          # Validate PR title only (not individual commits)
          validateSingleCommit: false
          # Ignore merge commits in validation
          ignoreLabels: |
            ignore-semantic-pull-request
